<div fxFlex fxFlexAlign="center center">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Issue NIT
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="issuenitForm">
        <div fxLayout="row wrap" fxLayoutGap="25px">
          <mat-form-field appearance="outline">
            <mat-label>Issue NIT Date</mat-label>
            <input matInput formControlName="issueDate" [matDatepicker]="picker1" (focus)="picker1.open()" placeholder="Choose Date">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>BOD Date</mat-label>
            <input matInput formControlName="bodDate" [matDatepicker]="picker2" (focus)="picker2.open()" placeholder="Choose Date">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
        </div>
        <button mat-raised-button [disabled]="!this.issuenitForm.valid" (click)="issueNIT()" color="primary">Submit</button>
      </form>

    </mat-card-content>
  </mat-card>
</div>
