<div class="committemembertablediv">
  <table *ngIf="false" mat-table [dataSource]="dataSource"  class="" >

    <ng-container matColumnDef="heading">
      <th mat-header-cell *matHeaderCellDef colspan="3" class="comHeadercell"> {{this.typeCommittee}} </th>
    </ng-container>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Employee Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="headercell"> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Designation Column -->
    <ng-container matColumnDef="designation">
      <th mat-header-cell *matHeaderCellDef class="headercell"> Designation </th>
      <td mat-cell *matCellDef="let element"> {{element.designation}} </td>
    </ng-container>

    <!-- Department Column -->
    <ng-container matColumnDef="department">
      <th mat-header-cell *matHeaderCellDef class="headercell"> Department </th>
      <td mat-cell *matCellDef="let element"> {{element.department}} </td>
    </ng-container>

    <tr mat-header-row matHeaderRowDefSticky="true" class="headerrowcom" *matHeaderRowDef="['heading']"></tr>
    <tr mat-header-row matHeaderRowDefSticky="true" *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-card class="committeCard mat-elevation-z3">
      <mat-card-header class="committeTitle">
          <mat-card-title>{{this.typeCommittee}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
          <mat-list dense>
              <mat-list-item *ngFor="let commem of this.CommitteeMembers">
                  <p class="comMem">{{commem.name}},{{commem.designation}},{{commem.department}}</p>
              </mat-list-item>
          </mat-list>
      </mat-card-content>
  </mat-card>

</div>
