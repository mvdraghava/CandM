<mat-toolbar>
  <div class="imgdiv">
    <img src= '/assets/POSOCO_Final_Logo.png'class="logoImage">
  </div>
  <div fxFlexLayout="column" class="headingsdiv" fxLayoutGap="3px">
    <h5 class="text-primary m-0 srldchead">Southern Regional Load Despatch Center, POSOCO</h5>
    <p class="leadP">Contracts and Materials</p>
  </div>
  <span class="menu-spacer"></span>
  <!-- <span>Contracts & Materials</span> <span class="menu-spacer"></span> -->
  <div fxFlex fxShow="true" fxHide.lt-md="true" class="topbarcontent">
    <!-- <a mat-button  [routerLink]="['/dashboard']">Dashboard</a> -->
    <a mat-button  [routerLink]="['/open-bids']">Awarded Contracts</a>
    <a mat-button  [routerLink]="['/open-bids']">Reports</a>
    <!-- <a mat-button  [routerLink]="['/close-bids']">Closed Bids</a> -->
    <!-- <a mat-button  [routerLink]="['/contract-awards']">Awarded Contracts</a> -->
    <a mat-button  [routerLink]="['/vendors']">Vendors</a>
    <!-- <a mat-button  [routerLink]="['/report']">Report</a> -->
    <a mat-button  [routerLink]="['/create-tender']">Create Tender</a>
  </div>
  <div fxShow="true" fxHide.gt-sm="true">
    <a href="#" (click)="sidenav.toggle()">Show Side Menu</a>
  </div>
</mat-toolbar>

<mat-sidenav-container fxFlexFill class="example-container">
  <mat-sidenav  #sidenav fxLayout="column" mode="side" opened="false">
    <div fxLayout="column">
      <!-- <a mat-button  [routerLink]="['/dashboard']">Dashboard</a> -->
      <a mat-button  [routerLink]="['/open-bids']">Active Bids</a>
      <!-- <a mat-button  [routerLink]="['/close-bids']">Closed Bids</a> -->
      <!-- <a mat-button  [routerLink]="['/contract-awards']">Awarded Contracts</a> -->
      <a mat-button  [routerLink]="['/vendors']">Vendors</a>
      <a mat-button  [routerLink]="['/report']">Report</a>
      <a mat-button  [routerLink]="['/create-tender']">Create Tender</a>
    </div>
  </mat-sidenav>
  <mat-sidenav-content >
    <div class="container" >
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
