<form id="proposaldetails" [formGroup]="proposalDetails" autocomplete="off" fxLayout="column"  fxLayoutAlign="start stretch" fxLayoutGap="0px">
  <div fxLayout="column" fxLayoutGap="10px" fxFlex class="maxwidth1200">
    <mat-card-title>Indenter Proposal Note Sheet Details</mat-card-title>
    <div fxLayoutGap="10px" fxLayoutGap.xs="0px"  fxLayout.xs="column" fxFlex.xs fxFlex>
      <mat-form-field fxFlex="25%" fxFlex.xs appearance="outline">
          <mat-label>Indenter Proposal RefNo</mat-label>
          <input  matInput placeholder="proposal" formControlName="proposalRefNo">
      </mat-form-field>
      <mat-form-field fxFlex="25%" fxFlex.xs appearance="outline" >
          <mat-label>Proposal Note Date</mat-label>
          <input matInput [matDatepicker]="picker2" placeholder="Proposal Date"   formControlName="proposalDate" (focus)="picker2.open()">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
      <mat-form-field fxFlex="25%" fxFlex.xs appearance="outline">
          <mat-label>Proposal Note Recieved on</mat-label>
          <input matInput [matDatepicker]="picker3" placeholder="Proposal Recieved"   formControlName="proposalRecievedDate" (focus)="picker3.open()">
          <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
          <mat-datepicker #picker3></mat-datepicker>
      </mat-form-field>
      <mat-form-field fxFlex="25%"  fxFlex.xs appearance="outline">
          <mat-label>Proposal Note Approved on</mat-label>
          <input matInput [matDatepicker]="picker4" placeholder="Proposal Approved"   formControlName="proposalApprovedDate" (focus)="picker4.open()">
          <mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
          <mat-datepicker #picker4></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
  <div fxLayout="column" fxLayoutGap="10px" fxFlex class="maxwidth1200">
    <mat-card-title>Indenter Details</mat-card-title>
    <div  fxLayoutGap="10px" fxLayoutGap.xs="0px"  fxLayout.xs="column" fxFlex.xs fxFlex>
      <mat-form-field fxFlex="50%" fxFlex.xs appearance="outline" >
          <mat-label>Indenting Department</mat-label>
          <mat-select  formControlName='indentDept'>
            <mat-option *ngFor="let dept of departments" [value]="dept">
              {{dept}}
            </mat-option>
          </mat-select>
      </mat-form-field>
      <!-- <mat-form-field appearance="outline" >
        <mat-label></mat-label>
        <input type="text" Placeholder="name" matInput formControlName="indentedBy"  autocomplete="off">
      </mat-form-field> -->
      <app-employee-field [empLabel]="'Indented By'" fxFlex="50%" fxFlex.xs #indentedByEmployee></app-employee-field>
    </div>
  </div>
</form>
