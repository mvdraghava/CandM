<div fxFlex fxLayout="row wrap" fxLayoutAlign="center" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="10px" class="displaybidsdiv" (scroll)="onScroll()">
  <div *ngFor="let bid of displaybids" fxFlex class="bidCardDiv">
    <a routerLink="/main-details/{{bid.Indentno}}/{{bid.TenderSubject}}">
    <mat-card class="bidCard" fxFlex fxLayout="column" [ngClass] = "checkType(bid.BidType)">
      <mat-card-header fxFlex fxLayoutAlign="center center">
        <mat-card-title> <a routerLink="/main-details/{{bid.Indentno}}/{{bid.TenderSubject}}">I-{{bid.Indentno}}</a> </mat-card-title>
      </mat-card-header>
      <mat-card-content fxFlex fxLayout="column" fxLayoutAlign="start start">
        <div fxFlex fxLayout="column" fxLayoutAlign="space-between space-between">
            <p> {{bid.TenderSubject}} </p>
            <p> {{bid.IndentDepartment}} </p>
            <p> {{bid.BidType}} </p>
            <p>
              {{bid.BidStatus}}
            </p>
        </div>
      </mat-card-content>
    </mat-card>
    </a>
  </div>
</div>
