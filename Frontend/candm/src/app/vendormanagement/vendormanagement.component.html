<mat-card>
  <mat-card-header >
        <mat-card-title>
             Vendor Management Section
        </mat-card-title>
    </mat-card-header>
  <mat-card-content>
    <div>
      <button mat-raised-button color="primary" id="addbutton" (click)="AddDialog()">Add Vendor</button>
      <div style="clear:both"></div>
    </div>
    <app-filtervendors [allVendors]="allvendors" (emitDisplayVendors)="changeDisplayVendors($event)"></app-filtervendors>
    <app-displayvendors [allVendors]="displayvendors" (edited)="get_vendors()"></app-displayvendors>
  </mat-card-content>
</mat-card>
