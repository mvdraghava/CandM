<div fxFlex fxLayout="row wrap" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="10px" infiniteScroll (scrolled)="onScroll()">
  <div *ngFor="let vendor of displayvendors" fxFlex class="vendorCardDiv">
    <a routerLink="">
    <mat-card class="vendorCard" fxFlex fxLayout="column">
      <mat-card-header fxFlex fxLayoutAlign="start start">
        <mat-card-title> <a routerLink="">M/s {{vendor.name}}</a> </mat-card-title>
      </mat-card-header>
      <mat-card-content fxFlex fxLayout="column" fxLayoutAlign="start start">
        <div fxFlex fxLayout="column" fxLayoutAlign="space-between space-between">
            <div>
              <p *ngIf = "vendor.products[0] != ''"> Supply : {{vendor.products}} </p>
              <p *ngIf = "vendor.services[0] != ''"> Serivces : {{vendor.services}}</p>
              <p *ngIf = "vendor.works[0] != ''"> Works : {{vendor.works}}</p>
            </div>
            <div>
              <p>{{vendor.street1}},{{vendor.street2}},{{vendor.city}},{{vendor.state}}--{{vendor.pincode}}</p>
              <p> {{vendor.mobilenos}} | {{vendor.emailids}}</p>
            </div>

        </div>
      </mat-card-content>
    </mat-card>
    </a>
  </div>
</div>
